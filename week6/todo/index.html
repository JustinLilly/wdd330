<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <span><img src="icons/iconmonstr-refresh-2.svg" alt="refresh symbol" class="icon"></span>
            </div>
            <h1>To Do</h1>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
            <!-- <div class="filter">
                <span class="taskCounter">tasks left</span>
                <span class="allFilter">all</span>
                <span class="activeFilter">active</span>
                <span class="compFilter">completed</span>
            </div> -->

            <div class="add-item">
                <input type="text" id="input" placeholder="Add an item">
                <img src="icons/iconmonstr-plus-6.svg" alt="plus symbol" class="icon">
            </div>
        </div>
    </div>
    
    
</body>
<script src="scripts.js" type="module"></script>
</html>
